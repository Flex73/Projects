<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href='https://fonts.googleapis.com/css?family=Roboto&subset=latin,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>
</head>
<style>
    body {
        font-family: 'Roboto', sans-serif;
    }
    
    .wrapper {
        width: 1024px;
        margin: 0 auto;
    }
</style>

<body>
    <div class="wrapper">
        <section class="text">
            <h2>Задание 3</h2>
            <p>
                Финишная прямая. Нужно написать метод массива, который оставляет в массиве только уникальные элементы.<br> arr.unic(); ['1', '2', '1', 'js', 'css', 'js'] --> ['1', '2', 'js', 'css'] ( ಥ ʖ̯ ಥ)
            </p>
        </section>
    </div>
</body>

<script>
    function unic(arr) { //Создаём функцию и помещаем массив в её параметр
        var obj = {}; //Создадим пустой объект, так как свойства в объекте не допускают повторения

        for (var i = 0; i < arr.length; i++) { //С помощью цикла for перебираем все свойства
            var str = arr[i];
            obj[str] = true; //Выводим свойство объекта
        }

        return Object.keys(obj); //Возвращаем массив из свойств объекта с помощью метода Object.keys
    }

    var elements = ['1', '2', '1', 'js', 'css', 'js'];

    console.log(unic(elements));
</script>

</html>
