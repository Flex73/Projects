<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href='https://fonts.googleapis.com/css?family=Roboto&subset=latin,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>
</head>
<style>
    body {
        font-family: 'Roboto', sans-serif;
    }
    
    .wrapper {
        width: 1024px;
        margin: 0 auto;
    }
    
    .task {
        width: 100%;
    }
    
    canvas {
        display: block;
        width: 300px;
        height: 300px;
        margin: 0 auto;
        border: 2px solid red;
    }
</style>

<body>
    <div class="wrapper">
        <section class="text">
            <h2>Задание 2</h2>
            <p>
                Тут уже задача посложнее. Нужно нарисовать картинку border.png на canvas-е с сохранением пропорций и качества.<br> Размер canvas-а оставить неизменным (300х300).( ͡° ͜ʖ ͡°)
        </section>
        <section class="task task2">
            <canvas id='canvas'></canvas>
        </section>
    </div>
</body>

<script>
    function imgResize(newImage, callback) { //Вызываем функцию для изменения размеров изображений

        var canvas = document.querySelector('#canvas');
        var context = canvas.getContext('2d');

        var image = new Image();
        image.src = 'border.png';
        image.onload = function() { //В данной функции устанавливаем необходимые для изображения размеры

            canvas.width = 300;
            canvas.height = 300;

            context.drawImage(this, 0, 0, 300, 300);
            callback(canvas); //Передаём новые условия с помощью функции обратного вызова
        };

        image.src = newImage;
    }

    imgResize("border.png", function(canvas) {
        document.getElementById("testIMG").src = canvas.toDataURL('image/png'); //Получаем Base64 версию результата
    });
</script>

</html>
